<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Urban Gyms Groningen</title>

  </head>
  <body>
    <section>
  <h1>
    Urban Gyms Groningen
  </h1>
   <div id="mapid"></div>
   <script>
     var mymap = L.map('mapid').setView([53.21938, 6.56650], 13);

     const oosterkade_lat_long = [53.216479, 6.576552];
     const damsterpad_lat_long = [53.221767, 6.594858];
     const lewenborg_lat_long = [53.242230, 6.623363];
     const paddepoel_lat_long = [53.233852, 6.531200];
     const molukkenplantsoen_lat_long = [53.235733, 6.570723];
     const vrydemalaan_lat_long = [53.226116, 6.570029];
     const canadalaan_lat_long = [53.201869, 6.5627449999999];
     const ypemaheerd_lat_long = [53.249384, 6.602012];
     const vinkhuizen_lat_long = [53.228043, 6.522601];

     var oosterkade = L.marker(oosterkade_lat_long).addTo(mymap);
     var damsterpad = L.marker(damsterpad_lat_long).addTo(mymap);
     var lewenborg = L.marker(lewenborg_lat_long).addTo(mymap);
     var paddepoel = L.marker(paddepoel_lat_long).addTo(mymap);
     var molukkenplantsoen = L.marker(molukkenplantsoen_lat_long).addTo(mymap);
     var vrydemalaan = L.marker(vrydemalaan_lat_long).addTo(mymap);
     var canadalaan = L.marker(canadalaan_lat_long).addTo(mymap);
     var ypemaheerd = L.marker(ypemaheerd_lat_long).addTo(mymap);
     var vinkhuizen = L.marker(vinkhuizen_lat_long).addTo(mymap);

     oosterkade.bindPopup("<b>Oosterkade</b> <br> Urban Gym<br><br> <a onclick=\"navigate(oosterkade_lat_long)\">Navigeren</a> <br><br> <a href=\"#oosterkade\">Lees meer</a> <br>");
     damsterpad.bindPopup("<b>Damsterpad</b>  <br><br><a onclick=\"navigate(damsterpad_lat_long)\">Navigeren</a> <br><br> <a href=\"#damsterpad\">Lees meer</a> <br>");
     lewenborg.bindPopup("<b>Lewenborg</b> <br><br><a onclick=\"navigate(lewenborg_lat_long)\">Navigeren</a><br>");
     paddepoel.bindPopup("<b>Paddepoel, <br>Norwell Outdoor Fitness Park</b><br><br><a onclick=\"navigate(paddepoel_lat_long)\">Navigeren</a> <br><br> <a href=\"#paddepoel\">Lees meer</a>");
     molukkenplantsoen.bindPopup("<b>Molukkenplantsoen</b> <br><br><a onclick=\"navigate(molukkenplantsoen_lat_long)\">Navigeren</a>");
     vrydemalaan.bindPopup("<b>Vrydemalaan</b> <br>Parkour park<br><br><a onclick=\"navigate(vrydemalaan_lat_long)\">Navigeren</a> ");
     canadalaan.bindPopup("<b>Canadalaan</b> <br>Buitenfitness Park <br><br><a onclick=\"navigate(canadalaan_lat_long)\">Navigeren</a> ");
     ypemaheerd.bindPopup("<b>Ypemaheerd</b> <br>Kraijceck Playground <br><br> <a onclick=\"navigate(ypemaheerd_lat_long)\">Navigeren</a> <br><br> <a href=\"#ypemaheerd\">Lees meer</a>");
     vinkhuizen.bindPopup("<b>Vinkhuizen</b><br><br> <a onclick=\"navigate(vinkhuizen_lat_long)\">Navigeren</a> ");

     L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Urban Gyms Groningen',
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoiZmF0Ym95cHVuayIsImEiOiJjamsxMGZnaHEwYmtoM3ZvenE5NzBwb3NyIn0.TUJEYug0_xdI8VoBjrrZNQ'
     }).addTo(mymap);

     function navigate([lat, lng]) {
       // If it's an iPhone..
       if ((navigator.platform.indexOf("iPhone") !== -1) || (navigator.platform.indexOf("iPod") !== -1)) {
         function iOSversion() {
           if (/iP(hone|od|ad)/.test(navigator.platform)) {
             // supports iOS 2.0 and later: <http://bit.ly/TJjs1V>
             var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
             return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
           }
         }
         var ver = iOSversion() || [0];

         if (ver[0] >= 6) {
           protocol = 'maps://';
         } else {
           protocol = 'http://';

         }
         window.location = protocol + 'maps.apple.com/maps?daddr=' + lat + ',' + lng + '&amp;ll=';
       }
       else {
         window.open('http://maps.google.com?daddr=' + lat + ',' + lng + '&amp;ll=');
       }
     }

  </script>
</section>
